<html>
    <head>
        <title>Romonzini</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
        <link href="assets/css/estilo.css" rel="stylesheet" type="text/css"/>        
    </head>
    <body>
        <div class="main-conta container">
            <div class="main-title-topo">
                <a href="index.html"><span class="fa fa-arrow-left"></span> Crie uma conta</a>                    
            </div>
            <div class="content">                
                <div class="main-form-cadastro">
                    <form class="form-cadastro">
                        <div>
                            <input type="email" placeholder="E-mail"/>
                            <span>Você receberar e-mails de confirmação e comunicações da Romonzini</span>
                        </div>
                        <div>
                            <input type="password" placeholder="Senha"/>
                            <span>Mínimo 4 caracteres</span>
                        </div>
                        <div class="box-btn-sexo">
                            <button><i class="fa fa-user"></i> Feminino</button>
                            <button><i class="fa fa-user"></i> Masculino</button>
                            <span>Assim saberemos quais ofertas podemos te enviar</span>
                        </div>
                        <div class="box-convite">
                            <span>Um amigo me convidou</span>
                            <button class="btn-on">OFF</button>
                        </div>
                        <div class="box-criar-conta">
                            <input type="submit" class="btncadastrar" value="CRIE SUA CONTA"/>
                            <input type="checkbox" class="btncheckbox" checked=""/><span class="desc-check">
                                Ao criar sua conta você aceita as Condições de uso e a Privacidade
                                de Coockies
                            </span>
                        </div>
                    </form>

                </div>
                <div class="clear"></div>
            </div>
        </div>

        <script src="assets/js/fontawesome.js" type="text/javascript"></script>
    </body>
</html>
